<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Stopwatch & Timer By Kunal Upadhyay</title>
</head>
<body>
    <header><h1>Stopwatch & Timer</h1></header>
    <div class="container">
        
        <div id="stopwatch">
            <div id="stopwatchDisplay">00:00:00</div>
            <button id="startStopwatch">Start</button>
            <button id="resetStopwatch">Reset</button>
        </div>
        <div id="timer" class="display">
            <div id="timerDisplay">00:00:00</div>
            <input type="text" id="timerInput" placeholder="hh:mm:ss">
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
    <div class="toggle-buttons">
        <button id="toggleStopwatch">Stopwatch</button>
        <button id="toggleTimer">Timer</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
